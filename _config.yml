title: |
  SEEngineers - Southeast Engineers
email: your-email@example.com
description: >-
  With a combined 70 plus years of experience, Southeast Engineers has become a
  market leader in a wide range of engineering services.
baseurl: /
url: /
include:
  - _pages
  - _data
  - _services
name: Southeast Engineers
favicon: assets/img/favicon.ico
lang: en
author: Southeast Engineers
disqus:
google_analytics:
social:
  name: Facebook
  links:
    - https://www.facebook.com/
logo:
permalink: /:title
defaults:
  -scope:
  path: ""
  values:
    layout: default
    _options:
      content: &content_defaults
        uploads_dir: "uploads/:title"
        format: p h1 h2 h3 h4 h5 h6 div
        styles: /assets/css/theme.css
        undo: true
        redo: true
        left: text-left
        center: text-center
        right: text-right
        justify: justify-content-center
        bold: true
        italic: true
        underline: true
        strike: true
        subscript: false
        superscript: false
        blockquote: true
        table: true
        copyformatting: true
        removeformat: true
        numberedlist: true
        bulletedlist: true
        outdent: false
        indent: false
        image: true
        link: true
        embed: true
collections:
  services:
     output: true
-scope:
   type: pages
   path: _pages/index.html
   values:
   permalink:
locale: en_us
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
